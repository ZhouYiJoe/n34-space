<form>
  <input type="text" id="username" class="form-element" placeholder="用户名">
  <input type="password" id="password" class="form-element" placeholder="密码">
  <input type="text" id="nickname" class="form-element" placeholder="昵称">
  <input type="text" id="email" class="form-element" placeholder="邮箱">
  <button class="form-element" id="login-button">注册</button>
  <p id="login-tip">已有账号？<a id="login-link" routerLink="/login">去登录！</a></p>
</form>
