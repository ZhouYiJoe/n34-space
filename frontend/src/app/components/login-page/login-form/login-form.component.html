<form>
  <input type="text" id="username" name="username" class="form-element" placeholder="用户名" [(ngModel)]="userInfo.username">
  <input type="password" id="password" name="password" class="form-element" placeholder="密码" [(ngModel)]="userInfo.password">
  <button class="form-element" id="login-button" (click)="login()">登录</button>
  <p id="register-tip">还没有账号？<a id="register-link" routerLink="/register">去注册！</a></p>
</form>
