<div id="container">
  <div id="top">
    <div id="left-top">
      <img id="avatar" [src]="this.comment.avatarFilename === null ? 'assets/default_avatar.webp' :
    'http://localhost:9090/images/' + this.comment.avatarFilename" alt="">
    </div>
    <div id="right-top">
      <div id="right-top-line-1">
        <a id="nickname" [routerLink]="['/app/users', comment.username]">{{comment.nickname}}</a>
        <div id="usernameAndTime">@{{comment.username}}&nbsp;·&nbsp;{{comment.timeCreated}}</div>
        <div style="clear: both"></div>
      </div>
      <div id="right-top-line-2" (click)="onClickInCommentContent($event)" [innerHTML]="comment.html | safeHtml"></div>
    </div>
    <div style="clear: both"></div>
  </div>
  <div id="bottom">
    <div class="button" (click)="clickLikeButton()" [ngClass]="{'likedByMe': comment.likedByMe}">点赞&nbsp;{{comment.numLike}}</div>
    <div class="button" (click)="clickReplyButton()">回复&nbsp;{{comment.numReply}}</div>
  </div>
</div>
