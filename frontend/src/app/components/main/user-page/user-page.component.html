<div id="container">
  <img [src]="userInfo.wallpaperFilename" alt="" width="749" height="250">
  <img id="avatar" [src]="userInfo.avatarFilename" alt="" width="130" height="130">
  <div id="buttons-div">
    <div [id]="this.userInfo.followedByMe ? 'unfollow-button' : 'follow-button'" *ngIf="!isMe" (click)="onFollowButtonClick()">{{this.userInfo.followedByMe ? '取消关注' : '关注'}}</div>
    <div id="message-button" (click)="toMessagePage()" *ngIf="!isMe">
      <svg id="message-icon" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm17 4.238l-7.928 7.1L4 7.216V19h16V7.238zM4.511 5l7.55 6.662L19.502 5H4.511z"/></svg>
    </div>
  </div>
  <div id="info-div">
    <p id="nickname">{{userInfo.nickname}}</p>
    <p id="username">@{{userInfo.username}}</p>
    <p id="introduction" *ngIf="userInfo.introduction">{{userInfo.introduction}}</p>
    <span>
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 14v2a6 6 0 0 0-6 6H4a8 8 0 0 1 8-8zm0-1c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm8.828 10.071L18 24l-2.828-2.929c-1.563-1.618-1.563-4.24 0-5.858a3.904 3.904 0 0 1 5.656 0c1.563 1.618 1.563 4.24 0 5.858zm-1.438-1.39c.813-.842.813-2.236 0-3.078a1.904 1.904 0 0 0-2.78 0c-.813.842-.813 2.236 0 3.079L18 21.12l1.39-1.44z"/></svg>
    </span>
    <span class="text-near-icon">{{userInfo.location}}</span>
    <span style="margin-left: 15px">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M13.06 8.11l1.415 1.415a7 7 0 0 1 0 9.9l-.354.353a7 7 0 0 1-9.9-9.9l1.415 1.415a5 5 0 1 0 7.071 7.071l.354-.354a5 5 0 0 0 0-7.07l-1.415-1.415 1.415-1.414zm6.718 6.011l-1.414-1.414a5 5 0 1 0-7.071-7.071l-.354.354a5 5 0 0 0 0 7.07l1.415 1.415-1.415 1.414-1.414-1.414a7 7 0 0 1 0-9.9l.354-.353a7 7 0 0 1 9.9 9.9z"/></svg>
    </span>
    <span class="text-near-icon">
      <a [href]="userInfo.link" target="_blank" id="link">{{userInfo.link}}</a>
    </span>
    <span style="margin-left: 15px">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M17 3h4a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h4V1h2v2h6V1h2v2zm3 8H4v8h16v-8zm-5-6H9v2H7V5H4v4h16V5h-3v2h-2V5zm-9 8h2v2H6v-2zm5 0h2v2h-2v-2zm5 0h2v2h-2v-2z"/></svg>
    </span>
    <span class="text-near-icon">{{userInfo.registerYear}}年{{userInfo.registerMonth}}月&nbsp;加入</span>
    <div id="follow-info-div">
      <span class="follow-link" [routerLink]="['/app/followee_list/', userInfo.id]"><span id="num-followee">{{userInfo.numFollowee}}</span>&nbsp;<span id="num-followee-text">正在关注</span></span>&nbsp;&nbsp;&nbsp;
      <span class="follow-link" [routerLink]="['/app/follower_list/', userInfo.id]"><span id="num-follower">{{userInfo.numFollower}}</span>&nbsp;<span id="num-follower-text">关注者</span></span>
    </div>
  </div>
  <div id="no-content-prompt" *ngIf="posts.length == 0">该用户还未发布任何推文！</div>
  <app-posts-list [posts]="posts"></app-posts-list>
</div>
