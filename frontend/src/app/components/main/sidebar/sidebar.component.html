<div id="container">
  <a routerLink="/app/home" class="option" id="my-posts">我的推文</a>
  <a routerLink="/app/followee_posts" class="option">关注用户推文</a>
  <a routerLink="/app/hot" class="option">热门推文</a>
  <a routerLink="/app/followee_list" class="option">我的关注</a>
  <a routerLink="/app/user_info" class="option">个人资料</a>
  <a routerLink="/app/config" class="option">设置</a>
  <div id="user-bar-menu" *ngIf="menuVisible" class="show-menu-area">
    <div class="user-bar-menu-option" (click)="logout()">登出@{{currentUsername}}</div>
  </div>
  <div id="user-bar" (click)="showOrHideUserBarMenu()">
    <div id="avatar">
      <img id="avatar-img"
           [src]="currentUserAvatarFilename === 'null' ? 'assets/default_avatar.webp' : 'http://localhost:9090/images/' + currentUserAvatarFilename"
           alt="">
    </div>
    <div id="nickname-and-username">
      <div id="nickname">{{currentUserNickname}}</div>
      <div id="username">@{{currentUsername}}</div>
    </div>
    <div id="more">
      <img src="assets/more.svg" alt="" id="more-button">
    </div>
  </div>
</div>
