<div id="container">
  <div id="left">
    <img [src]="user.avatarFilename === null ? 'assets/default_avatar.webp' :
    'http://localhost:9090/images/' + user.avatarFilename" alt="" id="avatar">
  </div>
  <div id="middle">
    <a id="nickname" [routerLink]="['/app/users', user.username]">{{user.nickname}}</a>
    <div id="username">@{{user.username}}</div>
  </div>
  <div id="right">
    <div id="follow-button"
         (click)="onFollowButtonClick()"
         [ngClass]="{'follow-button': !this.user.followedByMe,
         'unfollow-button': this.user.followedByMe}">
      {{user.followedByMe ? '取消关注' : '关注'}}
    </div>
  </div>
  <div style="clear: both"></div>
</div>
