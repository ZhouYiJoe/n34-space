<div id="container">
  <h2 id="panel-title">更改密码</h2>
  <div class="input-box" *ngFor="let inputBoxAttr of inputBoxAttrs" [ngClass]="{'focused-input-box': inputBoxAttr.focused}">
    <div class="field-name" [ngClass]="{'focused-field-name': inputBoxAttr.focused}">{{inputBoxAttr.fieldName}}</div>
    <input type="password" (focusin)="inputBoxAttr.focused = true" (focusout)="inputBoxAttr.focused = false">
  </div>
  <div id="save-button">保存</div>
</div>
