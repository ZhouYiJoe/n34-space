<div id="container">
  <h2 id="panel-title">内容过滤</h2>
  <div id="desc">如果要屏蔽某个分类下的极端发言，请在对应的分类旁勾选。</div>
  <div *ngFor="let category of categories; let i = index" class="option">
    <div class="category-name" (click)="changeFilterConfig(i)">{{category}}</div>
    <div class="checkbox-div" (click)="changeFilterConfig(i)">
      <svg class="checkbox blank-checkbox" *ngIf="!filterConfig[i]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="none" d="M0 0h24v24H0z"/>
        <path d="M4 3h16a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm1 2v14h14V5H5z"/>
      </svg>
      <svg class="checkbox checked-checkbox" *ngIf="filterConfig[i]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="none" d="M0 0h24v24H0z"/>
        <path
          d="M4 3h16a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm1 2v14h14V5H5zm6.003 11L6.76 11.757l1.414-1.414 2.829 2.829 5.656-5.657 1.415 1.414L11.003 16z"/>
      </svg>
    </div>
  </div>
</div>
